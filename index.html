<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using Javascript</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external stylesheet -->
</head>
<body>
   
    <div class="container">
        <div class="calculator">
            <form action="">
                <!-- Calculator display area -->
                <div class="display">
                    <input type="text" name="display">
                </div>
                <!-- Calculator buttons -->
                <div>
                    <input type="button" value="AC" onclick="deletAll()" class="operator"> <!-- Button to clear all -->
                    <input type="button" value="C" onclick="deletLastCharacter()" class="operator"> <!-- Button to delete the last character -->
                    <input type="button" value="." onclick="appendToDisplay('.')" class="operator"> <!-- Button to add decimal point -->
                    <input type="button" value="/" onclick="appendToDisplay('/')" class="operator"> <!-- Button to add division operator -->
                </div>
                <div>
                    <!-- Buttons for numbers and basic operators -->
                    <input type="button" value="7" onclick="appendToDisplay('7')" >
                    <input type="button" value="8" onclick="appendToDisplay('8')">
                    <input type="button" value="9" onclick="appendToDisplay('9')">
                    <input type="button" value="*" onclick="appendToDisplay('*')" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="appendToDisplay('4')">
                    <input type="button" value="5" onclick="appendToDisplay('5')">
                    <input type="button" value="6" onclick="appendToDisplay('6')">
                    <input type="button" value="-" onclick="appendToDisplay('-')" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="appendToDisplay('1')">
                    <input type="button" value="2" onclick="appendToDisplay('2')">
                    <input type="button" value="3" onclick="appendToDisplay('3')">
                    <input type="button" value="+" onclick="appendToDisplay('+')" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="appendToDisplay('00')">
                    <input type="button" value="0" onclick="appendToDisplay('0')">
                    <!-- Calculate the expression finally -->
                    <input type="button" value="=" onclick="equalsTo()" class="equal operator" >
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
